<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffe4e1, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  flex-direction: column;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff6b81;
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
}

.envelope {
  width: 300px;
  height: 200px;
  background: #ffe4e1;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  position: relative;
  transition: all 0.6s ease;
  overflow: hidden;
  text-align: center;
  animation: float 3s ease-in-out infinite alternate;
}

@keyframes float {
  0% { transform: translateX(-30px); }
  100% { transform: translateX(30px); }
}

/* Envelope flap */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 150px solid transparent;
  border-right: 150px solid transparent;
  border-top: 110px solid #ffb6c1;
  transform-origin: top;
  transition: transform 0.6s ease;
  z-index: 2;
}

/* Heart seal */
.heart-seal {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  z-index: 3;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.envelope.opened::before {
  transform: rotateX(180deg);
}

.envelope.opened .heart-seal {
  opacity: 0;
  transform: translateX(-50%) scale(0);
}

.envelope.opened {
  width: 90%;
  max-width: 900px;
  height: 70vh;
  flex-direction: row;
  cursor: default;
  animation: none; /* Stop floating when opened */
}

.hint-text {
  font-size: 0.9rem;
  margin-top: 15px; /* space under envelope */
  color: #444;
  text-align: center;
}

.card-content {
  display: none;
  width: 100%;
  height: 100%;
  flex-direction: row;
  background: #fffaf0;
  z-index: 1;
}

.envelope.opened .card-content {
  display: flex;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.card-left {
  flex: 1;
  background: #ffe4e1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  transition: all 0.5s;
}

.card-left img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  object-fit: cover;
}

.card-right {
  flex: 1;
  padding: 30px;
  overflow: hidden;
  line-height: 1.6;
  background: #fffaf0;
  border-radius: 0 15px 15px 0;
}

.card-right h2 {
  font-family: 'Pacifico', cursive;
  color: #ff6b81;
  text-align: center;
  margin-top: 0;
  font-size: 2rem;
}

.card-right p {
  margin-bottom: 15px;
  font-size: 1rem;
  color: #333;
}

.confetti {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 9999;
}

.confetti-piece {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

@media (max-width: 768px) {
  .envelope.opened {
    flex-direction: column;
    height: 80vh;
  }
  .card-left, .card-right {
    flex: none;
    width: 100%;
    height: 50%;
    border-radius: 0;
  }
  .card-right {
    border-radius: 0 0 15px 15px;
    padding: 20px;
  }
}
</style>
</head>
<body>

<h1>Happy Birthday, My Love! üíñ</h1>

<div class="envelope" id="envelope" onclick="openCard(this)">
  <div class="heart-seal">‚ù§Ô∏è</div>
  <div class="card-content">
    <div class="card-left">
      <img src="images/malove 2.png" alt="Us together">
    </div>
    <div class="card-right">
      <h2>My Love,</h2>
      <p>Happy birthday, my love. May this year bring you as much happiness as you have brought into my life. I love you endlessly, now and forever.</p>
      <p>‚ù§Ô∏è Leen</p>
    </div>
  </div>
</div>

<!-- Hint text outside envelope -->
<div class="hint-text">üå∏ Open this, perbert!</div>

<div class="confetti" id="confetti"></div>

<script>
function openCard(envelope) {
  if (!envelope.classList.contains('opened')) {
    envelope.classList.add('opened');
    document.querySelector('.hint-text').style.display = 'none';
    startConfetti();
  }
}

function startConfetti() {
  const confettiContainer = document.getElementById('confetti');
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti-piece';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
    confettiContainer.appendChild(confetti);
  }
}
</script>

</body>
</html>
