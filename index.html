<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8e8f2;
      overflow-x: hidden;
    }

    .envelope-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .envelope {
      width: 280px;
      height: 200px;
      background: #ffb6c1;
      position: relative;
      cursor: pointer;
      transition: transform 0.8s ease-in-out;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }

    .envelope.opened {
      transform: translateX(-120%) rotateY(180deg);
    }

    .envelope:before, .envelope:after {
      content: '';
      position: absolute;
      left: 0;
      width: 0;
      height: 0;
      border-style: solid;
    }

    .envelope:before {
      top: 0;
      border-width: 0 140px 100px 140px;
      border-color: transparent transparent #ff91a4 transparent;
    }

    .envelope:after {
      bottom: 0;
      border-width: 100px 140px 0 140px;
      border-color: #ff91a4 transparent transparent transparent;
    }

    /* Heart seal */
    .seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      z-index: 2;
    }

    .hint-text {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #555;
      position: absolute;
      bottom: -40px;
      width: 100%;
    }

    .card {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 800px;
      width: 90%;
      background: white;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .card.show {
      display: flex;
      opacity: 1;
    }

    .card img {
      width: 40%;
      border-radius: 12px;
      margin-right: 20px;
    }

    .message {
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff91a4;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      align-self: flex-start;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="envelope-container">
    <div class="envelope" onclick="openCard(this)">
      <div class="seal">üíå</div>
      <div class="hint-text">üíñ Tap to open üíñ</div>
    </div>
  </div>

  <!-- Photo + message cards -->
  <div id="card" class="card">
    <img id="card-img" src="images/photo1.png" alt="Photo">
    <div class="message" id="card-message">
      <p>Happy Birthday, my love! üéÇ Thank you for always being the sweetest part of my life.</p>
      <button class="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <!-- Music -->
  <audio id="bg-music" src="images/happy-birthday-background-music-298561.mp3" preload="auto" loop controls></audio>

  <script>
    const slides = [
      {
        img: "images/photo1.png",
        text: "Happy Birthday, my love! üéÇ Thank you for always being the sweetest part of my life."
      },
      {
        img: "images/photo2.png",
        text: "No matter the distance, my heart is always with you. üåç‚ù§Ô∏è"
      },
      {
        img: "images/photo3.png",
        text: "I can‚Äôt wait for more adventures with you. üéâ‚ú®"
      }
    ];
    let currentSlide = 0;

    function openCard(envelope) {
      if (!envelope.classList.contains('opened')) {
        envelope.classList.add('opened');
        document.querySelector('.hint-text').style.display = 'none';
        startConfetti();

        // Show card
        const card = document.getElementById('card');
        setTimeout(() => card.classList.add('show'), 1000);

        // Play music
        const music = document.getElementById('bg-music');
        music.currentTime = 0;
        music.play().catch(e => console.log("Music blocked:", e));
      }
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      document.getElementById('card-img').src = slides[currentSlide].img;
      document.getElementById('card-message').innerHTML =
        `<p>${slides[currentSlide].text}</p>` +
        (currentSlide < slides.length - 1
          ? `<button class="next-btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>`
          : ``);
    }

    function startConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor =
          ['#ff0', '#0f0', '#00f', '#f0f', '#0ff', '#f00'][Math.floor(Math.random() * 6)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
