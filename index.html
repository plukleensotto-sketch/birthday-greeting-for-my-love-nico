<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffe4e1, #fff0f5);
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-align-items: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  -webkit-flex-direction: column;
  flex-direction: column;
  -webkit-text-size-adjust: 100%;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff6b81;
  text-align: center;
  font-size: 2.2rem;
  margin: 10px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
}

.envelope {
  width: 280px;
  height: 180px;
  background: #ffe4e1;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-align-items: center;
  align-items: center;
  cursor: pointer;
  position: relative;
  transition: all 0.6s ease;
  overflow: hidden;
  text-align: center;
  -webkit-animation: float 3s ease-in-out infinite alternate;
  animation: float 3s ease-in-out infinite alternate;
}

@-webkit-keyframes float {
  0% { -webkit-transform: translateX(-20px); transform: translateX(-20px); }
  100% { -webkit-transform: translateX(20px); transform: translateX(20px); }
}
@keyframes float {
  0% { -webkit-transform: translateX(-20px); transform: translateX(-20px); }
  100% { -webkit-transform: translateX(20px); transform: translateX(20px); }
}

/* Envelope flap */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-top: 100px solid #ffb6c1;
  -webkit-transform-origin: top;
  transform-origin: top;
  transition: -webkit-transform 0.6s ease;
  transition: transform 0.6s ease;
  z-index: 2;
}

/* Heart seal */
.heart-seal {
  position: absolute;
  top: 55px;
  left: 50%;
  -webkit-transform: translateX(-50%);
  transform: translateX(-50%);
  font-size: 1.8rem;
  z-index: 3;
  transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.envelope.opened::before {
  -webkit-transform: rotateX(180deg);
  transform: rotateX(180deg);
}

.envelope.opened .heart-seal {
  opacity: 0;
  -webkit-transform: translateX(-50%) scale(0);
  transform: translateX(-50%) scale(0);
}

.envelope.opened {
  width: 95%;
  max-width: 900px;
  height: 75vh;
  -webkit-flex-direction: row;
  flex-direction: row;
  cursor: default;
  -webkit-animation: none;
  animation: none; /* Stop floating when opened */
}

.hint-text {
  font-size: 0.9rem;
  margin-top: 15px;
  color: #444;
  text-align: center;
}

.card-content {
  display: none;
  width: 100%;
  height: 100%;
  -webkit-flex-direction: row;
  flex-direction: row;
  background: #fffaf0;
  z-index: 1;
}

.envelope.opened .card-content {
  display: -webkit-flex;
  display: flex;
  -webkit-animation: fadeIn 1s ease;
  animation: fadeIn 1s ease;
}

@-webkit-keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.card-left {
  -webkit-flex: 1;
  flex: 1;
  background: #ffe4e1;
  display: -webkit-flex;
  display: flex;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-align-items: center;
  align-items: center;
  padding: 10px;
}

.card-left img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  object-fit: cover;
}

.card-right {
  -webkit-flex: 1;
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  line-height: 1.6;
  background: #fffaf0;
  border-radius: 0 15px 15px 0;
}

.card-right h2 {
  font-family: 'Pacifico', cursive;
  color: #ff6b81;
  text-align: center;
  margin-top: 0;
  font-size: 1.6rem;
}

.card-right p {
  margin-bottom: 12px;
  font-size: 1rem;
  color: #333;
}

.confetti {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  top: 0;
  left: 0;
  overflow: hidden;
  z-index: 9999;
}

.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  -webkit-animation: fall 3s linear infinite;
  animation: fall 3s linear infinite;
}

@-webkit-keyframes fall {
  0% { -webkit-transform: translateY(-10px) rotate(0deg); opacity: 1; }
  100% { -webkit-transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

@media (max-width: 768px) {
  .envelope.opened {
    -webkit-flex-direction: column;
    flex-direction: column;
    height: 85vh;
  }
  .card-left, .card-right {
    -webkit-flex: none;
    flex: none;
    width: 100%;
    height: 50%;
    border-radius: 0;
  }
  .card-right {
     flex: 1;
  padding: 20px;
  overflow-y: auto;   /* allow scrolling if text is long */
  word-wrap: break-word; /* prevent cutting off words */
  font-size: 1rem;
  }
  .card-right h2 {
    font-size: 1.5rem; /* smaller on phone */
  }
  .card-right p {
    font-size: 0.95rem;
  }
}


</style>
</head>
<body>

<h1>Happy Birthday, My Love! üíñ</h1>

<div class="envelope" id="envelope" onclick="openCard(this)">
  <div class="heart-seal">‚ù§Ô∏è</div>
  <div class="card-content">
    <div class="card-left">
      <img src="images/malove 2.png" alt="Us together">
    </div>
    
    <div class="card-left">
      <h2>My Love,</h2>
      <p>Happy birthday, my love. May this year bring you as much happiness as you have brought into my life.</p>
      <p>I love you endlessly, now and forever. </p>
      <p> ‚ù§Ô∏èLeen‚ù§Ô∏è</p>
    </div>
  </div>
</div>

<div class="hint-text">üéÅ Open me, pogi!</div>

<div class="confetti" id="confetti"></div>

<!-- Music -->
<audio id="bg-music" src="images/happy-birthday-background-music-298561.mp3" preload="auto" loop></audio>

<script>
function openCard(envelope) {
  if (!envelope.classList.contains('opened')) {
    envelope.classList.add('opened');
    document.querySelector('.hint-text').style.display = 'none';
    startConfetti();

    // Safari fix: play audio only on click
    const music = document.getElementById('bg-music');
    music.currentTime = 0;
    music.play().then(() => {
      console.log("Music playing");
    }).catch(e => {
      console.log("Safari blocked autoplay:", e);
    });
  }
}

function startConfetti() {
  const confettiContainer = document.getElementById('confetti');
  for (let i = 0; i < 80; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti-piece';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
    confettiContainer.appendChild(confetti);
  }
}
</script>

</body>
</html>
